<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <div id="color-palette" class="m20px">
      <div class="color" id="black" onclick="selectColor(event)" style="background-color: black;"></div>
      <div class="color" id="blue" onclick="selectColor(event)" style="background-color: blue;"></div>
      <div class="color" id="green" onclick="selectColor(event)" style="background-color: green;"></div>
      <div class="color" id="yellow" onclick="selectColor(event)" style="background-color: yellow;"></div>
    </div>
    <div class="input-container m20px">
      <form>
        <input type="number" id="grade-length">
        <input type="button" onclick="createBoard()" value="Go!" />
      </form>
    </div>
    <div>
      <table id="pixel-board">
      </table>
    </div>
    <div>
      <button id="clear-board" class="m20px" onclick="clear()">Limpar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
